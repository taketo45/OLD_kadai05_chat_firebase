<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase_version9_Auth_RealtimeDB (サンプル)</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


<!-- LOGINボタン -->
<div class="flex justify-center items-center w-full h-screen bg-blue-300">
    <button id="login" class="w-32 h-16 text-orange-200 bg-gray-700 hover:text-white">LOGIN</button>
</div>
<!--/LOGINボタン -->


<!-- JQuery --><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--/JQuery -->
<script src="js/Constant.js"></script>


<script type="module">

'use strict';

//###############################################
// 必要なFirebaseライブラリを読み込み
//###############################################
import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";

import { firebaseConfig } from "./js/MyAuthkeysModules.js";
import  { getFirebaseObj, googleAuthLaterProcess } from "./js/GoogleFirebase.js";
import  { login } from "./js/Constant.js";

const firebaseObj = getFirebaseObj(firebaseConfig);
const provider = firebaseObj.provider;
const auth = firebaseObj.auth;

// const memo_html = "memo_app.html"
//###############################################
//Login処理
//###############################################
login.$login.on("click",function(){
    googleAuthLaterProcess(auth, provider, login.to_url);
});




</script>
</body>

</html>
